<script>
    var info;
	function loadJSON(){       	
		$.getJSON("https://infoforproject-6013a.firebaseio.com/.json", function(result){
			data = result;			
            info();
		});	
	}

	function info(){
		var build = "";
		var op = document.getElementById("op");
		var tem = document.getElementById("tem").innerHTML;
		
		for(var key in data){
			build += Mustache.render(tem, data[key]);
		}
		op.innerHTML = build;

	}

</script>
